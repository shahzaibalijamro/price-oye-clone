<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Oye</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>


    <header class="d-flex justify-content-between align-items-center">
        <div class="logo-box-out">
            <img class="header-bar" src="https://static.priceoye.pk/images/bar.svg" alt="">
            <img class="header-logo" src="https://static.priceoye.pk/images/logo.svg" alt="">
        </div>
        <div class="search-box-out">
            <div class="d-flex align-items-center bg-light">
                <input class="search-box w-100" type="text" placeholder="Search...">
                <img class="search-box-audio" src="https://static.priceoye.pk/icons/mic-blue.svg" alt="">
            </div>
        </div>
        <div class="button-box-out">
            <a class="header-but-1" href="#">Log In</a>
            <a class="header-but-2" href="#">Register</a>
        </div>
    </header>



    <div class="menu-out">
        <div class="container-fluid">
        <div class="menu">
                <div class="menu-1 menu-in">
                    <img class="menu-img" src="https://static.priceoye.pk/images/home/mobiles.svg" alt="">
                    <p class="menu-text">Mobiles</p>
                </div>
                <div class="menu-2 menu-in">
                    <img class="menu-img" src="https://static.priceoye.pk/images/home/smart-watches.svg" alt="">
                    <p class="menu-text">Smart Watches</p>
                </div>
                <div class="menu-3 menu-in">
                    <img class="menu-img" src="https://static.priceoye.pk/images/home/wireless-earbuds.svg" alt="">
                    <p class="menu-text">Wireless Earbuds</p>
                </div>
                <div class="menu-4 menu-in">
                    <img class="menu-img" src="https://static.priceoye.pk/images/home/bluetooth-speakers.svg" alt="">
                    <p class="menu-text">Bluetooth Speakers</p>
                </div>
                <div class="menu-5 menu-in">
                    <img class="menu-img" src="https://static.priceoye.pk/images/home/power-banks.svg" alt="">
                    <p class="menu-text">Power Banks</p>
                </div>
                <div class="menu-6 menu-in">
                    <img class="menu-img" src="https://static.priceoye.pk/images/home/mobile-chargers.svg" alt="">
                    <p class="menu-text">Wall Chargers</p>
                </div>
                <div class="menu-7 menu-in">
                    <img class="menu-img" src="https://static.priceoye.pk/images/home/tablets.svg" alt="">
                    <p class="menu-text">Tablets</p>
                </div>
                <div class="menu-8 menu-in">
                    <img class="menu-img" src="https://static.priceoye.pk/images/home/trimmers-shaver.svg" alt="">
                    <p class="menu-text">Trimmers Shaver</p>
                </div>
            </div>
        </div>
    </div>


    <div style="cursor: pointer;" id="carouselExampleInterval" class="carousel slide left-banner" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="5000">
                <img src="assets/pakistan-priceoye-slider-fyx8f.jpg"
                    class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item" data-bs-interval="2000">
                <img src="assets/pakistan-priceoye-slider-k61zp.jpg"
                    class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item" data-bs-interval="2000">
                <img src="assets/pakistan-priceoye-slider-nz3c5.jpg"
                    class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item" data-bs-interval="2000">
                <img src="assets/pakistan-priceoye-slider-pxh70.jpg"
                    class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item" data-bs-interval="2000">
                <img src="assets/pakistan-priceoye-slider-rgjk6.jpg"
                    class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>



    <div class="bg-pink">

    </div>
    <div class="latest-products">
        <div class="container-fluid">
            <div class="lp-heading d-flex justify-content-between">
                <h2 class="lp-heading-1">Latest Wireless Earbuds</h2>
                <a class="lp-button" href="#">View All</a>
            </div>
            <div class="product-list">
                <div class="pl-row-1">
                    <div class="pl-card">
                        <img class="pl-card-img" src="assets/soundpeats-opera05-wireless-earbuds-pakistan-priceoye-qwxlf-270x270.webp" alt="">
                        <div>
                            <p class="pl-card-text-1">Soundpeats Opera 05 Wireless Earbuds</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
