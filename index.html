<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Oye</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header class="d-flex justify-content-between align-items-center">
        <div style="flex-grow: 1;">
            <img class="header-bar" src="https://static.priceoye.pk/images/bar.svg" alt="">
            <img class="header-logo" src="https://static.priceoye.pk/images/logo.svg" alt="">
        </div>
        <div class="search-box-out" style="flex-grow: 1;">
            <div class="d-flex bg-light">
                <input class="search-box w-100" type="text" placeholder="Search...">
                <img class="search-box-audio" src="https://static.priceoye.pk/icons/mic-blue.svg" alt="">
            </div>
        </div>
        <div style="flex-grow: 1; text-align: end;">
            <a class="header-but-1" href="#">Log In</a>
            <a class="header-but-2" href="#">Register</a>
        </div>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
